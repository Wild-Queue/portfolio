<!DOCTYPE html>
<html>
    <head>
        <title>Protfolio</title>
    </head>
    <body>

        <h1>Shalagin Egor</h1>
        <img src="https://github.com/Wild-Queue/portfolio/pictures/face.png" width="500" height="500">
        <label for="fahrenheit">Derees Fahrenheit:</label>
        <input type="number" id="fahrenheit"/>

        <p>
            Degrees Celsius:
            <span id="result"></span>
        </p>

        <button onclick='convert()'>Convert</button>

        <script>
            const fahrInput = document.getElementById('fahrenheit');
            const result = document.getElementById('result');
            function convert(){
                const value = parseInt(fahrInput.value);
                const celsius = (value - 32) * (5/9);
                
                result.innerHTML = celsius.toString();
            }
            
        </script>
    </body>
</html>
